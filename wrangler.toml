# Fichier de configuration pour Cloudflare Pages Functions
name = "bolt-diy-worker"
main = "build/server/index.js" 
pages_build_output_dir = "build/client"

# Indispensable pour la compatibilité avec les modules Node.js utilisés (ex: ai-sdk)
compatibility_date = "2024-05-15" 
compatibility_flags = ["nodejs_compat"]

# Si vous utilisez D1, KV, ou d'autres bindings, vous devrez les ajouter ici aussi.
# Exemple pour KV :
# [[kv_namespaces]]
# binding = "YOUR_KV_BINDING_NAME"
# id = "YOUR_KV_ID"
